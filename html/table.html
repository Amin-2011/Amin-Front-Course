<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1" width="100%" height="300px">
        <tr>
            <th>text</th>
            <th>text</th>
            <th colspan="2">text</th>
            <th rowspan="4">text</th>
        </tr>
        <tr>
            <td>text</td>
            <td colspan="2" rowspan="2">text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
    </table>
  

</body>

<style>

    td,th{
        text-align: right;
        text-align: left;
        text-align: center;
        vertical-align: top;
        vertical-align: bottom;
        vertical-align: middle;
    }

</style>
</html>
